<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <div class ="well">
        <h1>Ping-Pong</h1>
      </div>
        <h3>Let's have some fun!</h3>
        <h4>Rules of Ping-Pong</h4>
          <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
            <ol>
              <li>Numbers divisible by 3 become 'ping'</li>
              <li>Numbers divisible by 5 become 'pong'</li>
              <li>Numbers divisible by 3 and 5 come 'pingpong'</li>
            </ol>

      <div class="form-group">
        <form id="userInput" action="index.html" method="get">
          <label for="userNumber">Enter your number here:</label>
          <input id="countTo" type="number" name="number" value="">
          <button type="submit" name="button">Ping Pong!</button>
        </form>
      </div>

      <div class="output">
        <ul id="output">
        </ul>
      </div>
    </div>
  </body>
</html>
